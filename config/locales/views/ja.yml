        second_subtitle:
          title: '学校では習うの？'
          first_line_description: "海外ではPhonicsを小さい時に習うみたいです。"
          second_line_description: "しかし、日本の学校で教えるようにしなさいとなっていません。"
          third_line_description: "小学校では話す・聞く・やりとりを中心に教えていきます。"
          fourth_line_description: "そして中学校/高校でいきなり「スペル正しく!」と言われます。"
          fifth_line_description: "もちろんスペルの正しさは大切です。しかし、これでは英語が嫌いになってしまいます。"
        third_subtitle:
          title: 'PhonicsTrainerとは?'
          first_line_description: "大切なことは、小学校〜中学校で音とスペルに触れることです！"
          second_line_description: "楽しく学び、できるようになったことを喜びましょう！"
          third_line_description: "それに役立つのが、「PhonicsTrainer」です!!"
          fourth_line_description: "「PhonicsTrainer」では、ゲーム感覚で楽しく学べます!"
          fifth_line_description: "またオススメ動画も紹介しているので気軽に触れられます！"
          sixth_line_description: "少しずつ英語の音とスペルになれていきましょう！"
          seventh_line_description: "そして、英語の勉強を楽しみましょう！"
