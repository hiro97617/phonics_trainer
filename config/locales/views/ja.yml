          first_line_description: "Phonicsとは音とスペルについてのルールです。"
          second_line_description: "スペルとは'a', 'b'などの文字のことです。"
          third_line_description: "日本語の音と文字についてのルールは分かりますね？"
          fourth_line_description: "たとえば、「あ」を何と読みますか？声に出してみてください。"
          fifth_line_description: "これをすると、みんな同じ音を出すと思います。"
